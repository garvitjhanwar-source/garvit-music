<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garvit Music Cloud</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2402/2402462.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* SAME STYLES AS BEFORE */
        body { background: #030303; color: white; font-family: 'Roboto', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .top-bar { padding: 15px 20px; background: #121212; display: flex; align-items: center; justify-content: space-between; height: 60px; border-bottom: 1px solid #333; }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 20px; color: white; text-decoration: none; }
        .brand img { width: 34px; height: 34px; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; display: none; object-fit: cover; border: 2px solid #333; }
        .logout-btn { background: #222; border: 1px solid #333; color: #aaa; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 11px; display: none; }
        
        /* SEARCH & MAIN */
        .search-container { flex: 1; display: flex; justify-content: center; margin: 0 20px; }
        .search-input { width: 100%; max-width: 500px; padding: 10px 20px; background: #222; border: 1px solid #333; color: white; border-radius: 25px; outline: none; }
        .main-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        /* CARDS */
        .card { background: #181818; padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; position: relative; }
        .card:hover { background: #282828; transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .card h3 { font-size: 14px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card p { font-size: 12px; color: #aaa; margin: 0; }
        
        /* BUTTONS */
        .action-btn { position: absolute; top: 20px; right: 20px; width: 35px; height: 35px; border-radius: 50%; background: rgba(0,0,0,0.7); color: white; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: 0.2s; }
        .card:hover .action-btn { opacity: 1; }
        .action-btn:hover { background: #ff0000; border-color: #ff0000; transform: scale(1.1); }
        
        /* LIBRARY */
        .library-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .lib-card { height: 60px; background: #222; border-radius: 8px; display: flex; align-items: center; padding: 0 20px; font-weight: bold; cursor: pointer; border-left: 4px solid #ff0000; }
        
        /* PLAYER */
        .player-bar { position: fixed; bottom: 0; width: 100%; height: 90px; background: #212121; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        #hidden-player { position: fixed; bottom: 100px; right: 20px; width: 200px; height: 112px; z-index: -1; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="/" class="brand"><img src="https://cdn-icons-png.flaticon.com/512/2402/2402462.png"> Garvit Cloud</a>
        <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Search song/artist..." onkeydown="if(event.key==='Enter') doSearch(this.value)">
        </div>
        <div class="user-profile">
            <div id="googleBtn"></div>
            <img id="userPic" class="user-avatar">
            <span id="userName" style="font-size:14px; display:none;"></span>
            <button id="logoutBtn" class="logout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>

    <div class="main-content">
        <h2 id="libTitle">Your Library</h2>
        <div id="libraryGrid" class="library-grid"></div>
        <h2 id="resultsTitle" style="display:none">Search Results</h2>
        <div id="results" class="results-grid"></div>
    </div>

    <footer class="player-bar">
        <div style="width:30%">
            <h3 id="pTitle" style="font-size:14px; margin:0;">Select a song</h3>
            <p id="pArtist" style="font-size:12px; color:#aaa; margin:0;">...</p>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <button onclick="togglePlay()" style="background:white; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer;">â–¶</button>
        </div>
        <div style="width:30%"></div>
    </footer>
    
    <div id="hidden-player"></div>

    <script>
        // --- DATA MANAGEMENT (CLOUD) ---
        let currentUser = null; // Stores { email, name, playlists }
        
        // 1. Google Login Callback
        async function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            
            // Send user to server to Log In / Create Account
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture
                })
            });

            currentUser = await res.json();
            showLoggedInUI();
            renderLibrary();
        }

        function showLoggedInUI() {
            document.getElementById('googleBtn').style.display = 'none';
            document.getElementById('userPic').src = currentUser.picture;
            document.getElementById('userPic').style.display = 'block';
            document.getElementById('userName').innerText = currentUser.name;
            document.getElementById('userName').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        // 2. Save Changes to Cloud
        async function saveUserData() {
            if(!currentUser) return;
            await fetch('/api/playlists', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: currentUser.email,
                    playlists: currentUser.playlists
                })
            });
            renderLibrary(); // Refresh UI
        }

        // --- SEARCH ---
        async function doSearch(query) {
            document.getElementById('resultsTitle').style.display = 'block';
            document.getElementById('results').innerHTML = '<div style="color:#aaa">Searching...</div>';
            
            const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            const div = document.getElementById('results');
            div.innerHTML = '';
            
            if(data.items) {
                data.items.forEach(song => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.onclick = () => playSong(song);
                    
                    // Add Button
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.innerHTML = '+';
                    btn.onclick = (e) => { e.stopPropagation(); addToPlaylist(song); };
                    
                    el.innerHTML = `<img src="${song.cover}"><h3>${song.title}</h3><p>${song.artist}</p>`;
                    el.appendChild(btn);
                    div.appendChild(el);
                });
            }
        }

        // --- PLAYLIST LOGIC ---
        function addToPlaylist(song) {
            if(!currentUser) { alert("Please sign in to save music!"); return; }
            
            const name = prompt("Add to playlist:", "Favorites");
            if(!name) return;

            if(!currentUser.playlists[name]) currentUser.playlists[name] = [];
            
            // Check duplicate
            if(!currentUser.playlists[name].find(s => s.id === song.id)) {
                currentUser.playlists[name].push(song);
                saveUserData(); // Sync to Cloud
                alert(`Added to ${name}`);
            }
        }

        function removeFromPlaylist(pName, sId) {
            if(confirm("Remove song?")) {
                currentUser.playlists[pName] = currentUser.playlists[pName].filter(s => s.id !== sId);
                saveUserData(); // Sync to Cloud
                openPlaylist(pName); // Refresh view
            }
        }

        function renderLibrary() {
            const grid = document.getElementById('libraryGrid');
            grid.innerHTML = '';
            if(!currentUser) return;

            Object.keys(currentUser.playlists).forEach(name => {
                const el = document.createElement('div');
                el.className = 'lib-card';
                el.innerHTML = `<span>${name}</span> <span style="margin-left:auto; font-size:12px; color:#888">${currentUser.playlists[name].length} songs</span>`;
                el.onclick = () => openPlaylist(name);
                grid.appendChild(el);
            });
        }

        function openPlaylist(name) {
            const div = document.getElementById('results');
            document.getElementById('resultsTitle').innerText = `ðŸ“‚ ${name}`;
            document.getElementById('resultsTitle').style.display = 'block';
            div.innerHTML = '';

            currentUser.playlists[name].forEach(song => {
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = () => playSong(song);
                
                // Delete Button
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.innerHTML = 'ðŸ—‘ï¸';
                btn.style.background = '#d00';
                btn.onclick = (e) => { e.stopPropagation(); removeFromPlaylist(name, song.id); };

                el.innerHTML = `<img src="${song.cover}"><h3>${song.title}</h3><p>${song.artist}</p>`;
                el.appendChild(btn);
                div.appendChild(el);
            });
        }

        function logout() { location.reload(); }

        // --- PLAYER (Standard YouTube API) ---
        var player;
        window.onload = function() {
            google.accounts.id.initialize({ client_id: "YOUR_GOOGLE_CLIENT_ID", callback: handleCredentialResponse });
            google.accounts.id.renderButton(document.getElementById("googleBtn"), { theme: "filled_black", size: "large" });
            
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(tag);
        };
        function onYouTubeIframeAPIReady() { player = new YT.Player('hidden-player', { height: '100', width: '200' }); }
        function playSong(song) {
            document.getElementById('pTitle').innerText = song.title;
            document.getElementById('pArtist').innerText = song.artist;
            if(player) { player.loadVideoById(song.id); player.playVideo(); }
        }
        function togglePlay() { 
            if(player.getPlayerState() == 1) player.pauseVideo(); else player.playVideo(); 
        }
    </script>
</body>
</html>
